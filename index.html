<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            background-color: black;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            width: 220px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background: #222;
            color: white;
        }

        input[type="range"] {
            appearance: none;
            background: #444;
            border-radius: 5px;
            height: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            background: white;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            background: white;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label>Planet:
            <select id="planetSelect"></select>
        </label>
        <label>Size: <input type="range" id="sizeSlider" min="0.5" max="5" step="0.1"></label>
        <label>Speed: <input type="range" id="speedSlider" min="0.001" max="0.05" step="0.001"></label>
        <label>Orbit Distance: <input type="range" id="distanceSlider" min="10" max="100" step="1"></label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
